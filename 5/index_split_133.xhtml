<h1 id="n112" class="calibre1"><a id="TOC_idp1860609856" class="calibre4"></a><a class="calibre4" id="TOC_idp1860610368"></a>
    112 <br class="calibre2"/>
   </h1>
   <div class="paragraph">Подробный критико-методологический разбор методов экономического прогноза и экономических барометров до 1930 г. дан в работе А. Л. Вайнштейна «Проблемы экономического прогноза в ее статистической постановке» (М., 1930). Там же приведена большая литература по этому вопросу.</div>
