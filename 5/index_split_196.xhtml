   <div class="paragraph">Этого не будет, если считать, что единица капитала создает в точке <img src="img_1869190050_img_155.png" class="calibre12"/> <img src="img_1869190050_img_156.png" class="calibre12"/> стоимости, единица труда в точке <img src="img_1869190050_img_157.png" class="calibre12"/> <img src="img_1869190050_img_158.png" class="calibre12"/> стоимости. В этом случае получилось бы, что капитал и труд в отдельности создали каждый столько же, сколько оба вместе. В самом деле:</div>
