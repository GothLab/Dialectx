<h1 id="n20" class="calibre6"><a id="TOC_idp1126654464" class="calibre7"></a><a class="calibre7" id="TOC_idp1126654848"></a>
    20 <br class="calibre9"/>
   </h1>
   <div class="paragraph">Там же, с. 38—39. «…Владение еще не есть собственность…» (В. И. Ленин. Полн. собр. соч., т. 32, с. 179). Заметим, что последнее утверждение отнюдь не тождественно утверждению о том, что владелец не есть собственник (сравните: землевладелец, домовладелец, товаровладелец и т. п.).</div>
