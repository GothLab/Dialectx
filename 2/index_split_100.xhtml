<h1 id="n82" class="calibre6"><a id="TOC_idp1126822544" class="calibre7"></a><a class="calibre7" id="TOC_idp1126822928"></a>
    82 <br class="calibre9"/>
   </h1>
   <div class="paragraph">Высокие темпы роста производства средств производства в СССР обеспечили и высокие темпы роста производства предметов потребления. Так, рост производства группы «А» с 1928 по 1940 г. В 10 раз обеспечил и увеличение производства в группе «Б» в 4,1 раза (см. «Коммунист», 1973, № 4, с. 50).</div>
