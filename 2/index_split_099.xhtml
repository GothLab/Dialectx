    81 <br class="calibre9"/>
   </h1>
   <div class="paragraph">За 1951—1974 гг. среднегодовые темпы прироста промышленной продукции составили в странах социализма 10,1% против 5,2% в развитых капиталистических странах (см. «Народное хозяйство СССР в 1974 г.» с. 99).</div>
