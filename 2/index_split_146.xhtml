   </h1>
   <div class="paragraph">В ряде случаев целесообразно в интересах стимулирования на время сохранить одинаковые темпы роста производительности труда и заработной платы. В этом случае общественное богатство продолжает расти, а фонд накопления, хотя и не растет относительно, может расти абсолютно.</div>
