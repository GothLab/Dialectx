    128 <br class="calibre8"/>
   </h1>
   <div class="paragraph">«Именно для того, чтобы масса <em class="calibre5">определённого класса</em> могла научиться понимать свои интересы, своё положение, научиться вести свою политику, именно для этого необходима организация передовых элементов класса» (Ленин В. И. Полн. собр. соч., т. 24, с. 37).</div>
