<h1 id="n33" class="calibre6"><a id="TOC_idp1079507104" class="calibre7"></a><a class="calibre7" id="TOC_idp1079507488"></a>
    33 <br class="calibre8"/>
   </h1>
   <div class="paragraph">Интенсивность труда двух работников считаем одинаковой, если при их одинаковой умелости, при одинаковых воздействиях среды манипулирование с оборудованием требует от них в единицу времени одинаковых затрат рук, мускулов, нервов, мозга и т. д.</div>
