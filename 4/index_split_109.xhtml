    98 <br class="calibre5"/>
   </h1>
   <div class="paragraph">«…Вульгарный экономист, – писал К. Маркс, – не может представить себе форм, развившихся в недрах капиталистического способа производства, отделёнными и освобождёнными от их антагонистического капиталистического характера». – Маркс К., Энгельс Ф. Соч., т. 25, ч. 1, с. 426.</div>
