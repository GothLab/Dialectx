   </h1>
   <div class="paragraph">«… При распределении среди рабочих государственного продукта деньги, являющиеся их заработной платой, лишены важнейших своих функций – меры стоимости и средства обращения. Они здесь лишь сохраняют форму денег». – Косолапов Р. И. Социализм: К вопросам теории. М., 1975., с. 222.</div>
